sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t callumbennett/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true callumbennett/react-test npm run test

after_success:
  - docker build -t callumbennett/multi-client ./client
  - docker build -t callumbennett/multi-nginx ./nginx
  - docker build -t callumbennett/multi-server ./server
  - docker build -t callumbennett/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push images to docker hub
  - docker push callumbennett/multi-client
  - docker push callumbennett/multi-nginx
  - docker push callumbennett/multi-server
  - docker push callumbennett/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'us-east-2'
  app: 'multi-docker'
  env: 'MultiDocker-env'
  bucket_name: 'elasticbeanstalk-us-east-2-013348881017'
  bucket_path: 'docker-multi'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY